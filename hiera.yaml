---
version: 5

defaults:
  datadir: "data"

hierarchy:
  - name: "Git Control Repository"
    path: "git://github.com/malikperang/home-lab-control-repo.git"
    branch: "dev"
    environment: "development"
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "common.yaml"
  - name: "Common data"
    data_hash: yaml_data
    paths:
      - "common.yaml"
